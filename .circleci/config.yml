    - run:
        name: Wait for success of background steps
        command: |
          if [[ -n "$NODE_COVERAGE" ]]; then
            exit 0
          fi
                    
          function show_spinner() {
              local pid=$1
              local delay=0.75
              local spin='-\|/'
              while [ "$(ps a | awk '{print $1}' | grep $pid)" ]; do
                  local temp=${spin#?}
                  printf " [%c]  " "$spin"
                  local spin=$temp${spin%"$temp"}
                  sleep $delay
                  printf "\b\b\b\b\b\b"
              done
              printf "    \b\b\b\b"
          }          
          
          while true; do
              started_files=( .run*-started )
              success_files=( .run*-succeeded )
              failed_files=( .run*-failed )

              started_count=0
              for file in "${started_files[@]}"; do
                  if [ -f "$file" ]; then
                      started_count=$((started_count + 1))
                  fi
              done

              success_count=0
              for file in "${success_files[@]}"; do
                  if [ -f "$file" ]; then
                      success_count=$((success_count + 1))
                  fi
              done

              fail_count=0
              for file in "${failed_files[@]}"; do
                  if [ -f "$file" ]; then
                      fail_count=$((fail_count + 1))
                  fi
              done

              echo "started", $started_count
              echo "failed", $fail_count
              echo "success", $success_count

              if [ $fail_count -gt 0 ]; then
                  echo "Build failed. Exiting loop."
                  exit 1
                  break
              fi

              if [ $success_count -eq $started_count ]; then
                  echo "All files present. Exiting loop."
                  break
              fi

              show_spinner $$ &
              spinner_pid=$!
              sleep 10
              kill $spinner_pid
          done

    - run:
        name: Run Tests
        command: |
          if [[ -z "$NODE_COVERAGE" ]]; then
            exit 0
          fi

          date
          npm run coverage-all

    - run:
        name: Cleanup
        command: |
          rm -f .run*-succeeded
          rm -f .run*-failed
          rm -f .run*-started
    
    - store_test_results:
        path: test-results

    - run:
        name: Analyze Test Durations
        command: node misc/test-durations/ci
    # Generate ESLint JSON report for Sonarqube.
    - run:
        name: Run ESLint and generate ESLint report
        command: |
          if [ -n "$NODE_COVERAGE" ]; then
            npx eslint packages/ -f json > eslint-report.json || exit 0
          fi
    # Execute the SonarScanner to analyze the project
    - run:
        name: Run SonarQube Scanner
        command: |
          if [ -n "$NODE_COVERAGE" ]; then
            npx sonarqube-scanner
          fi

    - store_artifacts:
        path: coverage
    - store_artifacts:
        path: test-results
    - store_artifacts:
