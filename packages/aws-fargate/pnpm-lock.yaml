lockfileVersion: '9.0'

settings:
  autoInstallPeers: true
  excludeLinksFromLockfile: false

importers:

  .:
    dependencies:
      '@instana/core':
        specifier: workspace:../core
        version: link:../core
      '@instana/metrics-util':
        specifier: workspace:../metrics-util
        version: link:../metrics-util
      '@instana/serverless':
        specifier: workspace:../serverless
        version: link:../serverless
    devDependencies:
      '@instana/collector':
        specifier: workspace:../collector
        version: link:../collector
