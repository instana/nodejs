apiVersion: tekton.dev/v1beta1
kind: Task
metadata:
  name: collector-23-kafka
spec:
  sidecars:
    - name: zookeeper
      image: confluentinc/cp-zookeeper:7.9.1
      imagePullPolicy: IfNotPresent
      env:
          - name: "ZOOKEEPER_CLIENT_PORT"
            value: "2181"
      readinessProbe:
          tcpSocket:
            port: 2181 
          initialDelaySeconds: 5
          periodSeconds: 2
          timeoutSeconds: 30
    - name: kafka
      image: confluentinc/cp-kafka:7.9.1
      imagePullPolicy: IfNotPresent
      env:
          - name: "KAFKA_BROKER_ID"
            value: "1"
          - name: "KAFKA_ZOOKEEPER_CONNECT"
            value: "localhost:2181"
          - name: "KAFKA_ADVERTISED_LISTENERS"
            value: "PLAINTEXT://127.0.0.1:29092,EXTERNAL://localhost:9092"
          - name: "KAFKA_LISTENERS"
            value: "EXTERNAL://:9092,PLAINTEXT://:29092"
          - name: "KAFKA_OFFSETS_TOPIC_REPLICATION_FACTOR"
            value: "1"
          - name: "KAFKA_DEFAULT_REPLICATION_FACTOR"
            value: "1"
          - name: "KAFKA_LISTENER_SECURITY_PROTOCOL_MAP"
            value: "PLAINTEXT:PLAINTEXT,PLAINTEXT_HOST:PLAINTEXT,EXTERNAL:PLAINTEXT"
      readinessProbe:
          tcpSocket:
            port: 9092 
          initialDelaySeconds: 90
          periodSeconds: 2
          timeoutSeconds: 60
    - name: kafka-topics
      image: confluentinc/cp-kafka:7.9.1
      imagePullPolicy: IfNotPresent
      args:
          - "-lc"
          - "kafka_server=\"0.0.0.0:9092\"; kafka_topics=\"test test-topic test-batch-topic rdkafka-topic confluent-kafka-topic\"; until kafka-topics --bootstrap-server \"$kafka_server\" --list >/dev/null 2>&1; do echo 'waiting for Kafka...'; sleep 2; done; for t in $kafka_topics; do kafka-topics --bootstrap-server \"$kafka_server\" --create --if-not-exists --topic \"$t\"; done; echo 'All topics created.'"
      command:
          - "/bin/bash"
    - name: schema-registry
      image: confluentinc/cp-schema-registry:7.9.0
      imagePullPolicy: IfNotPresent
      env:
          - name: "SCHEMA_REGISTRY_HOST_NAME"
            value: "schema-registry"
          - name: "SCHEMA_REGISTRY_KAFKASTORE_CONNECTION_URL"
            value: "0.0.0.0:2181"
          - name: "SCHEMA_REGISTRY_LISTENERS"
            value: "http://0.0.0.0:8081"
          - name: "SCHEMA_REGISTRY_KAFKASTORE_BOOTSTRAP_SERVERS"
            value: "PLAINTEXT://0.0.0.0:29092"
          - name: "SCHEMA_REGISTRY_DEBUG"
            value: "true"
      readinessProbe:
          httpGet:
            path: / 
            port: 8081 
          initialDelaySeconds: 5
          periodSeconds: 2
          timeoutSeconds: 60
  envFrom:
    - configMapRef:
        name: environment-properties  
  params:
    - name: node-version
      value: $(params.node-version)
    - name: npm-version
      value: $(params.npm-version)
    - name: repository
      value: $(params.repository)
    - name: revision
      value: $(params.revision)
    - name: continuous-delivery-context-secret
      value: $(params.continuous-delivery-context-secret)
    - name: esm
      value: $(params.esm)
    - name: coverage
      value: $(params.coverage)
    - name: prerelease
      value: $(params.prerelease) 
  workspaces:
    - name: output
      mountPath: /artifacts
  steps:
    - name: run-test-group
      env:
        - name: AWS_ACCESS_KEY_ID
          valueFrom:
            secretKeyRef:
              name: $(params.continuous-delivery-context-secret)
              key: "AWS_ACCESS_KEY_ID"
        - name: AWS_SECRET_ACCESS_KEY
          valueFrom:
            secretKeyRef:
              name: $(params.continuous-delivery-context-secret)
              key: "AWS_SECRET_ACCESS_KEY"
        - name: AZURE_REDIS_CLUSTER_PWD
          valueFrom:
            secretKeyRef:
              name: $(params.continuous-delivery-context-secret)
              key: "AZURE_REDIS_CLUSTER_PWD"              
        - name: DB2_CONNECTION_STR
          valueFrom:
            secretKeyRef:
              name: $(params.continuous-delivery-context-secret)
              key: "DB2_CONNECTION_STR"
        - name: GOOGLE_APPLICATION_CREDENTIALS_CONTENT
          valueFrom:
            secretKeyRef:
              name: $(params.continuous-delivery-context-secret)
              key: "GOOGLE_APPLICATION_CREDENTIALS_CONTENT"
        - name: AZURE_SQL_PWD
          valueFrom:
            secretKeyRef:
              name: $(params.continuous-delivery-context-secret)
              key: "AZURE_SQL_PWD"
        - name: AZURE_STORAGE_ACCOUNT_KEY
          valueFrom:
            secretKeyRef:
              name: $(params.continuous-delivery-context-secret)
              key: "AZURE_STORAGE_ACCOUNT_KEY"
      image: public.ecr.aws/docker/library/node:$(params.node-version)
      imagePullPolicy: IfNotPresent
      script: |
        #!/bin/bash
        AVAILABLE_SIDECARS="zookeeper,kafka,kafka-topics,schema-registry"
        SIDECAR_COUNTS="redis=21,redis-slave=21,redis-sentinel=21,zookeeper=3,kafka=3,kafka-topics=3,schema-registry=3,postgres=2,elasticsearch=1,mongodb=1,couchbase=1,rabbitmq=1,nats=1,nats-streaming=1,nats-streaming-2=1,mysql=1,localstack=1,memcached=1,oracledb=1"
        ARTIFACTS_PATH="$(workspaces.output.path)"
        cd $ARTIFACTS_PATH
        BASE_REVISION=$(git rev-parse origin/main)
        CIRCLE_COMPARE_URL=""
        # MODIFIED_FILES=""
        GIT_COMMIT_DESC=""
        if [ "$(params.prerelease)" == "true" ]; then
          source bin/install-prerelease.sh
          echo "Using node: $(node --version)"
        fi
        if [ -n "$(params.npm-version)" ]; then
          npm install npm@$(params.npm-version) -g
        fi
        if [ -n "$(params.revision)" ]; then
          CIRCLE_COMPARE_URL="$(params.repository)/compare/$BASE_REVISION..$(params.revision)"
          # MODIFIED_FILES=$(git diff-tree --no-commit-id --name-only -r $(echo ${CIRCLE_COMPARE_URL} | cut -d/ -f 7))
          GIT_COMMIT_DESC=$(git log --format=%B -n 1 $(params.revision))
        fi
        echo "BASE_REVISION: $BASE_REVISION"
        echo "CIRCLE_COMPARE_URL: $CIRCLE_COMPARE_URL"
        # echo "MODIFIED_FILES: $MODIFIED_FILES"
        echo "GIT_COMMIT_DESC: $GIT_COMMIT_DESC"
        if echo "$GIT_COMMIT_DESC" | grep -q '\[ci reduced\]' && true; then
          echo "Skipping group."
          touch "collector-23-kafka.succeeded"
          exit 0
        fi
        export CI=true
        export GCP_PROJECT="k8s-brewery"
        export AZURE_SQL_USERNAME="admin@instana@nodejs-team-db-server"
        export AZURE_SQL_SERVER="nodejs-team-db-server.database.windows.net"
        export AZURE_REDIS_CLUSTER="team-nodejs-redis-cluster-tekton.redis.cache.windows.net:6380"
        export AZURE_SQL_DATABASE="azure-nodejs-test"
        export AZURE_STORAGE_ACCOUNT_NAME="nodejstracerteam"
        if [ "$(params.esm)" == "true" ]; then
          export RUN_ESM=true
          if ! echo "test:ci:collector" | grep -q 'ci:collector'; then
            echo "Skipping tests because group does not support ESM."
            touch "collector-23-kafka.succeeded"
            exit 0
          fi
        fi
        if [ "true" == "true" ]; then
          CLAIMED_TESTS=$(bash ./packages/collector/scripts/claim-tests.sh "$AVAILABLE_SIDECARS" "test/**/*.test.js" "35" "$ARTIFACTS_PATH" "$SIDECAR_COUNTS")
          if [ -z "$CLAIMED_TESTS" ]; then
            echo "No tests to claim for this task"
            touch "collector-23-kafka.succeeded"
            exit 0
          fi
          echo "Claimed tests: $CLAIMED_TESTS"
          # Write mapping to shared file (printed by tasks-results)
          SHORT_NAMES=$(echo "$CLAIMED_TESTS" | tr ' ' '\n' | sed 's|.*/currencies/||; s|.*/misc/||; s|.*/unit/||; s|/test\.js$||' | tr '\n' ', ' | sed 's/,$//')
          echo "collector-23-kafka: $SHORT_NAMES" >> "$ARTIFACTS_PATH/test-mapping.txt"
        fi
        rm -f "collector-23-kafka.succeeded" "collector-23-kafka.failed"
        retry=1
        LAST_EXIT=1
        while [ $retry -le 2 ]; do
          LAST_EXIT=0
          if [ "$(params.coverage)" == "true" ]; then
            if [ "true" == "true" ]; then
              TEST_FILES="$CLAIMED_TESTS" CI_TEST_SPLIT="35" CI_TEST_SPLIT_CURRENT="23" npm run coverage-ci --npm_command="test:ci:collector" --report_dir="collector-23-kafka" || LAST_EXIT=$?
            else
              CI_TEST_SPLIT="35" CI_TEST_SPLIT_CURRENT="23" npm run coverage-ci --npm_command="test:ci:collector" --report_dir="collector-23-kafka" || LAST_EXIT=$?
            fi
          else
            if [ "true" == "true" ]; then
              TEST_FILES="$CLAIMED_TESTS" CI_TEST_SPLIT="35" CI_TEST_SPLIT_CURRENT="23" npm run "test:ci:collector" || LAST_EXIT=$?
            else
              CI_TEST_SPLIT="35" CI_TEST_SPLIT_CURRENT="23" npm run "test:ci:collector" || LAST_EXIT=$?
            fi
          fi
          if [ $LAST_EXIT -eq 0 ]; then
            touch "collector-23-kafka.succeeded"
            break
          else
            echo "Attempt $retry failed with exit code $LAST_EXIT"
            retry=$((retry + 1))
          fi
        done
        if [ ! -f "collector-23-kafka.succeeded" ]; then
          echo "All $((retry - 1)) retries failed for collector-23-kafka"
          touch "collector-23-kafka.failed"
          exit 1
        fi