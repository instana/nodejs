apiVersion: triggers.tekton.dev/v1beta1
kind: TriggerBinding
metadata:
  name: coverage-binding
spec:
  envFrom:
    - configMapRef:
        name: environment-properties
    - secretRef:
        name: secure-properties
  params:
    - name: branch
      value: $(params.target-branch)
    - name: target-branch
      value: $(params.target-branch)
    - name: type
      value: "coverage"
    - name: repository
      value: $(params.repository-url)
    - name: commit-id
      value: ""
    - name: node-version
      value: $(params.node-version)
      default: "$(params.NODE_DEV_VERSION)"
    - name: npm-version
      value: $(params.npm-version)
      default: ""
    - name: pl-name
      value: "coverage"
    - name: pipeline-ref
      value: "default-pipeline"
    - name: coverage
      value: "true"
      
---

apiVersion: triggers.tekton.dev/v1beta1
kind: EventListener
metadata:
  name: coverage-listener
spec:
  triggers:
    - bindings:
        - name: coverage-binding
      template:
        name: custom-template